<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Booster Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Social Media Booster Pro</h1>
                <button id="menu-toggle">â˜°</button>
            </div>
            <div class="sidebar-content">
                <h2>Enter Video URLs</h2>
                <input type="text" id="video-url" placeholder="Enter video URL">
                <button id="add-video">Add Video</button>
                <h2>VPN Connection</h2>
                <input type="text" id="vpn-server" placeholder="Enter VPN Server">
                <input type="text" id="vpn-username" placeholder="Enter VPN Username">
                <input type="password" id="vpn-password" placeholder="Enter VPN Password">
                <button id="connect-vpn">Connect to VPN</button>
                <ul id="video-list"></ul>
            </div>
          <div>
                <h4>Powered by</h4>
            <h3>AN Engineering & Technology</h3>
          </div>
        </div>
        <div class="content">
            <div class="video-grid" id="video-grid"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
